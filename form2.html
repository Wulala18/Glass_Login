<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="" class="form">
            <div class="Userheader">
                <img src="/img/avatar.png" alt="">
                <h1>Login</h1>
            </div>
            <div class="input__value">
                <input type="text" id="userid" name="user" required>
                <div class="underline"></div>
                <label for="userid">User-ID</label>
            </div>
            <div class="input__value">
                <input type="password" id="userpss" name="user" required>
                <div class="underline"></div>
                <label for="userpss">password</label>
            </div>
            <a href="#forgotpss" class="forgot-pss">ForgotPassword</a>
            <button type="submit">Click Me</button>
        </form>

  

<div id="forgotpss">
    <form action="" class="form">
        <a href="#" class="close">&times;</a>
          <h2>Reset Password</h2>
        <div class="forgot__pss input__value">
            <input type="email" id="useremail" name="user" required>
            <div class="underline"></div>
            <label for="useremail">User-Email</label>
        </div>
        <button type="submit">Click Me</button>
    </form>
</div>
</div>




   


</body>
</html>
